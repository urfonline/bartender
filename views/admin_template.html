<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URF Show Register Admin</title>
    <link rel="stylesheet" href="//cdn.witch.press/css/semantic.min.css" />
    <style>
        .pusher {
            position: relative;
            width: calc(100% - 15rem);
            left: 15rem;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="ui left fixed vertical inverted visible sidbear menu">
            <div class="item">URF Attendance Sheet Admin</div>
            <a class="item" href="/">
                Home
                <i class="home icon"></i>
            </a>
            <a class="item" href="/logout">
                Log Out
                <i class="sign out icon"></i>
            </a>
            <div class="disabled item">
                {{ user.displayName }}
                <i class="user icon"></i>
            </div>
            {% block menu_items %}{% endblock %}
        </div>
        <div class="pusher">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
